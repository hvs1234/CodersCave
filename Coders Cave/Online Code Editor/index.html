<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <script src="https://kit.fontawesome.com/c855874020.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Cinzel&family=Dosis:wght@300&family=Handjet:wght@300&family=Josefin+Sans:wght@300&family=Kalam:wght@300&family=Mate+SC&family=Oswald:wght@200&family=Patrick+Hand&family=Poppins:wght@200&family=Press+Start+2P&family=Saira:wght@300&family=Satisfy&family=Source+Code+Pro:ital,wght@1,300&family=Tilt+Prism&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <h1><span>C</span>oder's <span>Cave</span>.</h1>
        <h3><i class="fa-solid fa-code"></i> Online Code Editor</h3>
    </div>
    <div class="container">
        <div class="left">
            <div class="box">
                <label for=""><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="html-code" onkeyup="run()"></textarea>
            </div>

            <div class="box">
                <label for=""><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <textarea id="css-code" onkeyup="run()"></textarea>
            </div>

            <div class="box">
                <label for=""><i class="fa-brands fa-js"></i> JavaScript</label>
                <textarea id="js-code" onkeyup="run()"></textarea>
            </div>
        </div>
        
        <div class="right">
            <label for=""><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <div class="footer">
        <h1><i class="fa-regular fa-copyright"></i> Coder's Cave 2023 || All Right Reserved</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
